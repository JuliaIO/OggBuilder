build:
    image: staticfloat/binarybuilder.jl:v0.6-master
    script:
        - julia --color=yes build_tarballs.jl --verbose
        # On tagged releases, upload our releases to github releases 
        - if [[ -n "${CI_COMMIT_TAG}" ]]; then
              ghr --username staticfloat --repository OggBuilder --replace ${CI_COMMIT_TAG} products/;
          fi
